<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Head -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Testra - Contact</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Site styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="img/logoCircle.png" type="image/png" />

  <!-- Google reCAPTCHA v2 (checkbox) -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- Header / Nav -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <img src="img/logoCircle.png" alt="Testra" class="brand-logo">
        <span class="brand-name">Testra</span>
      </a>

      <button class="nav-toggle" id="navToggle" aria-label="Toggle menu" aria-controls="primary-menu" aria-expanded="false">
        <svg viewBox="0 0 24 24" width="28" height="28" aria-hidden="true">
          <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>

      <nav class="menu" id="primary-menu" role="navigation" aria-label="Main">
        <a href="index.html">Home</a><span class="sep" aria-hidden="true">|</span>
        <a href="testing.html">D&amp;A Testing</a><span class="sep" aria-hidden="true">|</span>
        <a href="training.html">Computer Training</a><span class="sep" aria-hidden="true">|</span>
        <a href="support.html">IT Support</a>
        <a href="contact.html" class="btn btn--sm" id="navContactBtn">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- Contact form (Netlify Forms + BYO reCAPTCHA v2) -->
  <section id="contact" class="section">
    <div class="container">
      <h2 class="section__title">Send us a Message</h2>

      <!-- Netlify Forms wiring -->
      <form
        id="contactForm"
        class="form"
        name="contact"
        method="POST"
        data-netlify="true"
        netlify-honeypot="website"
        action="/thanks.html"
        novalidate>

        <!-- Netlify mapping -->
        <input type="hidden" name="form-name" value="contact" />
        <!-- Hidden email subject; we fill it dynamically -->
        <input type="hidden" id="nlSubject" name="subject" value="Testra Contact" />

        <!-- Honeypot -->
        <input type="text" name="website" class="hp" autocomplete="off" tabindex="-1" aria-hidden="true">

        <div class="form-row inline">
          <div>
            <label for="name">Your Name</label>
            <input id="name" name="name" placeholder="Jane Doe" required autocomplete="name">
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="jane@example.com" required autocomplete="email">
          </div>
        </div>

        <div class="form-row inline">
          <div>
            <label for="phone">Phone (optional)</label>
            <input id="phone" name="phone" type="tel" placeholder="(555) 123-4567" autocomplete="tel">
          </div>
          <div>
            <label for="topic">Subject</label>
            <select id="topic" name="topic" required>
              <option value="" selected disabled>Select one…</option>
              <option>Drug &amp; Alcohol Testing</option>
              <option>Computer Training</option>
              <option>IT Support</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="How can we help?" required></textarea>
          <div class="help">We reply as soon as possible. Your info is kept confidential.</div>
        </div>

        <!-- Visible reCAPTCHA -->
        <div class="form-row">
          <div
            class="g-recaptcha"
            data-sitekey="6Ldr7swrAAAAAIg7-dkbR8lAJnqZ5zOuUxjz7zAV">
          </div>
          <noscript>
            <div class="help">reCAPTCHA needs JavaScript enabled.</div>
          </noscript>
        </div>

        <div class="form-row">
          <button type="submit" class="btn" id="sendBtn">Send Message</button>
          <div id="formStatus" class="status" role="status" aria-live="polite"></div>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container footer__grid">
      <p>© <span id="year"></span> Testra</p>
      <nav class="footer__menu" aria-label="Footer">
        <a href="index.html">Home</a>|
        <a href="testing.html">D&amp;A Testing</a>|
        <a href="training.html">Computer Training</a>|
        <a href="support.html">IT Support</a>|
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Year stamp
    document.getElementById('year').textContent = new Date().getFullYear();

    // Mobile menu toggle
    (function(){
      const toggle = document.getElementById('navToggle');
      const menu = document.getElementById('primary-menu');
      if (!toggle || !menu) return;
      toggle.addEventListener('click', () => {
        const open = menu.classList.toggle('is-open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      menu.addEventListener('click', (e) => {
        if (e.target.closest('a')) {
          menu.classList.remove('is-open');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          menu.classList.remove('is-open');
          toggle.setAttribute('aria-expanded', 'false');
        }
      });
    })();

    // Dynamic email subject (for Netlify notifications)
    (function(){
      const nameEl = document.getElementById('name');
      const topicEl = document.getElementById('topic');
      const subjEl  = document.getElementById('nlSubject');
      function setSubject(){
        const topic = topicEl && topicEl.value ? topicEl.value : 'General';
        const name  = nameEl && nameEl.value ? nameEl.value.trim() : 'Visitor';
        subjEl.value = `Testra Contact — ${topic} from ${name}`;
      }
      if (nameEl)  nameEl.addEventListener('input', setSubject);
      if (topicEl) topicEl.addEventListener('change', setSubject);
      setSubject();
    })();

    // Netlify AJAX submit with reCAPTCHA enforcement
    (function(){
      const form     = document.getElementById('contactForm');
      const statusEl = document.getElementById('formStatus');
      const sendBtn  = document.getElementById('sendBtn');
      if (!form) return;

      function encodeFormData(fd){
        if (!fd.has('form-name')) fd.append('form-name', form.getAttribute('name') || 'contact');
        return new URLSearchParams(fd).toString();
      }

      form.addEventListener('submit', async (e) => {
        // If JS fails, normal POST to /thanks.html works
        e.preventDefault();

        // Honeypot check
        if (form.website && form.website.value.trim() !== '') return;

        // Require valid fields
        if (!form.reportValidity()) return;

        // REQUIRE reCAPTCHA token from Google widget
        const tokenField = document.querySelector('[name="g-recaptcha-response"]');
        const token = tokenField ? tokenField.value : '';
        if (!token) {
          statusEl.textContent = 'Please complete the CAPTCHA before sending.';
          statusEl.classList.remove('ok');
          statusEl.classList.add('err', 'show');
          return;
        }

        sendBtn.disabled = true;
        statusEl.textContent = 'Sending…';
        statusEl.classList.add('show');

        try{
          const fd = new FormData(form);
          // Include the token explicitly (Netlify expects this field)
          if (!fd.has('g-recaptcha-response') && token) {
            fd.append('g-recaptcha-response', token);
          }

          const res = await fetch('/', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: encodeFormData(fd)
          });

          if (!res.ok) throw new Error('Submission failed');
          form.reset();
          // reset captcha so user can send another message without reload
          if (window.grecaptcha) window.grecaptcha.reset();

          statusEl.textContent = 'Thanks! Your message has been sent.';
          statusEl.classList.remove('err');
          statusEl.classList.add('ok','show');
        } catch (err){
          statusEl.textContent = 'Sorry—there was a problem sending your message. Please try again.';
          statusEl.classList.remove('ok');
          statusEl.classList.add('err','show');
        } finally {
          sendBtn.disabled = false;
          setTimeout(() => statusEl.classList.remove('show','ok'), 4000);
        }
      });
    })();
  </script>
</body>
</html>
